<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f = "http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"		
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
	
	<h:form>
		<p:breadCrumb>
			<p:menuitem />
		</p:breadCrumb>
	</h:form>
	
	<h:form id="idFormulario">		
		<p:growl id="msgs2" showDetail="true" skipDetailIfEqualsSummary="true" />
		<h:panelGrid columns="6">
	        <p:selectManyCheckbox id="grid" value="#{usuarioPessoaManagedBean.selectedColumn}" layout="responsive" columns="1">	        	
		        <f:selectItems value="#{usuarioPessoaManagedBean.columns}" var="column" itemLabel="#{column}" itemValue="#{column}" />
		        <p:ajax update="idFormTable" listener="#{usuarioPessoaManagedBean.toggleColumn}" />
		    </p:selectManyCheckbox>
		</h:panelGrid>
		
		<h:commandLink id="link" action="#{usuarioPessoaManagedBean.doSomething}" value="clicado java script"/>
		<br /> <br />
		
		<a onclick="invokeCommandLink()">Anchor Link</a>
		<br /> <br />
		
	</h:form>
	
	<a onclick="invokeCommandLink()">Anchor Link 2 </a>
	
	<br />
	
	<h:form id="idFormTable">
		<p:dataTable value="#{usuarioPessoaManagedBean.listUsuarioPessoa}" var="user">		
			<p:column headerText="ID" width="20" rendered="#{usuarioPessoaManagedBean.list[0]}">
				<h:outputText value="#{user.id}"/>				
			</p:column>			
			<p:column headerText="Nome" width="600" rendered="#{usuarioPessoaManagedBean.list[1]}">
				<h:outputText value="#{user.nome}"/>
			</p:column>			
			<p:column headerText="Editar" rendered="#{usuarioPessoaManagedBean.list[2]}">
				<h:graphicImage url="resources/img/editar.png" width="25" height="25"/>
			</p:column>
			<p:column headerText="Remover" rendered="#{usuarioPessoaManagedBean.list[3]}">
				<h:graphicImage url="resources/img/excluir.png" width="25" height="25"/>
			</p:column>
			<p:column headerText="Telefones" rendered="#{usuarioPessoaManagedBean.list[4]}">
				<h:graphicImage url="resources/img/tel.png" width="25" height="25"/> 
			</p:column>		
			<p:column headerText="E-mails" rendered="#{usuarioPessoaManagedBean.list[5]}">
				<h:graphicImage url="resources/img/email.jpg" width="25" height="25"/>
			</p:column>				
		</p:dataTable>
	</h:form>	
	
	
	
	
	
	<script type="text/javascript">
		function invokeCommandLink() {
		     var jsfCommandLink = document.getElementById("idFormulario:link");
		     jsfCommandLink.click();
		}
	</script>
	
</h:body>

</html>
