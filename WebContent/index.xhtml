<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f = "http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"		
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
	
	<h:form>
		<p:breadCrumb>
			<p:menuitem />
		</p:breadCrumb>
	</h:form>
	
	<h:form id="idFormulario">		
		<br /><br />
		<h:panelGrid columns="6">
			<p:selectBooleanCheckbox value="#{usuarioPessoaManagedBean.c1}" itemLabel="ID">
	            <p:ajax update="idFormTable" listener="#{usuarioPessoaManagedBean.atualizaTable(0)}" />
	        </p:selectBooleanCheckbox>
	        <p:selectBooleanCheckbox value="#{usuarioPessoaManagedBean.c2}" itemLabel="Nome">
	            <p:ajax update="idFormTable" listener="#{usuarioPessoaManagedBean.atualizaTable(1)}" />
	        </p:selectBooleanCheckbox>				
	        <p:selectBooleanCheckbox value="#{usuarioPessoaManagedBean.c3}" itemLabel="Editar">
	            <p:ajax update="idFormTable" listener="#{usuarioPessoaManagedBean.atualizaTable(2)}" />
	        </p:selectBooleanCheckbox>
	        <p:selectBooleanCheckbox value="#{usuarioPessoaManagedBean.c4}" itemLabel="Remover">
	            <p:ajax update="idFormTable" listener="#{usuarioPessoaManagedBean.atualizaTable(3)}" />
	        </p:selectBooleanCheckbox>		
	        <p:selectBooleanCheckbox value="#{usuarioPessoaManagedBean.c5}" itemLabel="Telefones">
	            <p:ajax update="idFormTable" listener="#{usuarioPessoaManagedBean.atualizaTable(4)}" />
	        </p:selectBooleanCheckbox>	
	        <p:selectBooleanCheckbox value="#{usuarioPessoaManagedBean.c6}" itemLabel="E-mails">
	            <p:ajax update="idFormTable" listener="#{usuarioPessoaManagedBean.atualizaTable(5)}" />
	        </p:selectBooleanCheckbox>	
	        
	        <p:selectManyCheckbox id="grid2" value="#{usuarioPessoaManagedBean.selectedCities2}" layout="responsive" columns="3">	        	
		        <f:selectItems value="#{usuarioPessoaManagedBean.cities}" var="city" itemLabel="#{city}" itemValue="#{city}" />
		        <p:ajax update="idFormTable" listener="#{usuarioPessoaManagedBean.novoMetodo}" />
		    </p:selectManyCheckbox>
		</h:panelGrid>
		
		<br /><br />		
	</h:form>
	
	<br />
	<br />
	
	<h:form id="idFormTable">
		<p:dataTable value="#{usuarioPessoaManagedBean.listUsuarioPessoa}" var="user">		
			<p:column headerText="ID" width="20" rendered="#{usuarioPessoaManagedBean.list[0]}">
				<h:outputText value="#{user.id}"/>				
			</p:column>			
			<p:column headerText="Nome" width="600" rendered="#{usuarioPessoaManagedBean.list[1]}">
				<h:outputText value="#{user.nome}"/>
			</p:column>			
			<p:column headerText="Editar" rendered="#{usuarioPessoaManagedBean.list[2]}">
				<h:graphicImage url="resources/img/editar.png" width="25" height="25"/>
			</p:column>
			<p:column headerText="Remover" rendered="#{usuarioPessoaManagedBean.list[3]}">
				<h:graphicImage url="resources/img/excluir.png" width="25" height="25"/>
			</p:column>
			<p:column headerText="Telefones" rendered="#{usuarioPessoaManagedBean.list[4]}">
				<h:graphicImage url="resources/img/tel.png" width="25" height="25"/> 
			</p:column>		
			<p:column headerText="E-mails" rendered="#{usuarioPessoaManagedBean.list[5]}">
				<h:graphicImage url="resources/img/email.jpg" width="25" height="25"/>
			</p:column>				
		</p:dataTable>
	</h:form>	
	
</h:body>

</html>
